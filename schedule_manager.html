            padding: 20px;
        }
        
        .container {
            max-width: 1200px;

            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 30px;

        }

            margin-bottom: 10px;
        }

            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .back-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .schedule-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .save-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .hotels-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }
        
        .search-feedback {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 12px 16px;
            margin: 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #1565c0;
            display: none;
        }
        
        .hotels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .hotel-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .hotel-card.highlighted {
            background: #f0f8ff;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .hotel-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .hotel-address {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .hotel-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .hotel-detail {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .hotel-detail strong {
            color: #495057;
        }
        
        .priority-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .priority-p1 {
            background: #d4edda;
            color: #155724;
        }

            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

            background: #218838;
        }

            text-align: center;
            padding: 40px;
            color: #6c757d;
            display: none;
        }

            .schedule-form {
                grid-template-columns: 1fr;
            }

                grid-template-columns: 1fr;
            }

                grid-template-columns: 1fr;
            }
        }
    </style>

    <div class="container">
        <div class="header">
            <h1>üìÖ Schedule Manager</h1>
            <p>Book Hotels for Oscar's Daily Visits</p>
        </div>
        
        <div class="content">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
            
            <div class="schedule-form">
                <div class="form-group">
                    <label>Select Date</label>
                    <input type="date" id="visitDate">
                </div>
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" id="startTime" value="09:00">
                </div>
                <div class="form-group">
                    <label>Visit Duration</label>
                    <select id="duration">
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60" selected>60 minutes</option>
                        <option value="90">90 minutes</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="save-btn" onclick="saveSchedule()">Save Schedule</button>
                </div>
            </div>
            
            <div class="hotels-section">
                <h2 class="section-title">üè® Available Hotels</h2>
                
                <div class="search-container">
                    <input type="text" class="search-input" id="hotelSearch" placeholder="Search hotels by name, area, or type..." oninput="searchHotels()">
                    <button class="clear-btn" id="clearBtn" onclick="clearSearch()">‚úï</button>
                </div>
                
                <div class="search-feedback" id="searchFeedback"></div>
                
                <div class="hotels-grid" id="hotelsGrid">
                    <!-- Hotels will be loaded here -->
                </div>
                
                <div class="no-results" id="noResults">
                    <h3>No hotels found</h3>
                    <p>Try adjusting your search terms</p>
                </div>
            </div>
        </div>
    </div>

        let filteredHotels = allHotels;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Loading', allHotels.length, 'hotels');
            displayHotels(allHotels);
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('visitDate').value = today;
        });
        
        function displayHotels(hotels) {
            const grid = document.getElementById('hotelsGrid');
            const noResults = document.getElementById('noResults');
            
            if (hotels.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = hotels.map(hotel => `
                <div class="hotel-card" onclick="selectHotel('${hotel.name}')">
                    <div class="hotel-name">${hotel.name}</div>
                    <div class="hotel-address">üìç ${hotel.address}</div>
                    <div class="hotel-details">
                        <div class="hotel-detail"><strong>Area:</strong> ${hotel.area}</div>
                        <div class="hotel-detail"><strong>Type:</strong> ${hotel.type}</div>
                        <div class="hotel-detail"><strong>Revenue:</strong> ¬£${hotel.revenue.toLocaleString()}</div>
                        <div class="hotel-detail"><strong>Bookings:</strong> ${hotel.bookings}</div>
                    </div>
                    <div class="priority-badge priority-p1">High Priority</div>
                    <button class="visit-btn" onclick="event.stopPropagation(); openVisitForm('${hotel.name}')">üìã Visit Form</button>
                </div>
            `).join('');
        }
        
        function searchHotels() {
            const searchTerm = document.getElementById('hotelSearch').value.trim();
            const clearBtn = document.getElementById('clearBtn');
            const feedback = document.getElementById('searchFeedback');
            
            // Show/hide clear button
            clearBtn.style.display = searchTerm.length > 0 ? 'block' : 'none';
            
            // If search term is less than 3 characters, show all hotels
            if (searchTerm.length < 3) {
                filteredHotels = allHotels;
                feedback.style.display = 'none';
                displayHotels(filteredHotels);
                return;
            }
            
            // Filter hotels
            const searchLower = searchTerm.toLowerCase();
            filteredHotels = allHotels.filter(hotel => 
                hotel.name.toLowerCase().includes(searchLower) ||
                hotel.address.toLowerCase().includes(searchLower) ||
                hotel.area.toLowerCase().includes(searchLower) ||
                hotel.type.toLowerCase().includes(searchLower)
            );
            
            // Show search feedback
            feedback.innerHTML = `üîç Found <strong>${filteredHotels.length}</strong> hotel${filteredHotels.length !== 1 ? 's' : ''} matching "<strong>${searchTerm}</strong>"`;
            feedback.style.display = 'block';
            
            // Display filtered results
            displayHotels(filteredHotels);
            
            // Add highlighting effect
            setTimeout(() => {
                document.querySelectorAll('.hotel-card').forEach(card => {
                    card.classList.add('highlighted');
                    setTimeout(() => card.classList.remove('highlighted'), 2000);
                });
            }, 100);
        }
        
        function clearSearch() {
            document.getElementById('hotelSearch').value = '';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('searchFeedback').style.display = 'none';
            filteredHotels = allHotels;
            displayHotels(filteredHotels);
        }
        
        function selectHotel(hotelName) {
            console.log('Selected hotel:', hotelName);
            // Add visual feedback
            const cards = document.querySelectorAll('.hotel-card');
            cards.forEach(card => {
                if (card.querySelector('.hotel-name').textContent === hotelName) {
                    card.style.background = '#e8f5e8';
                    card.style.borderColor = '#28a745';
                    setTimeout(() => {
                        card.style.background = '';
                        card.style.borderColor = '';
                    }, 1000);
                }
            });
        }
        
        function openVisitForm(hotelName) {
            console.log('Opening visit form for:', hotelName);
            
            // Store return URL for back navigation
            localStorage.setItem('returnUrl', window.location.href);
            
            // Map specific hotels to their forms
            const hotelForms = {
                "CLARIDGE'S": 'forms/claridges_form.html',
                'THE RITZ LONDON': 'forms/ritz_form.html',
                'THE DORCHESTER': 'forms/dorchester_form.html',
                'THE SAVOY': 'forms/savoy_form.html'
            };
            
            const formUrl = hotelForms[hotelName] || 'forms/generic_visit_form.html';
            
            // Store hotel information for the form
            localStorage.setItem('selectedHotel', JSON.stringify({
                name: hotelName,
                date: document.getElementById('visitDate').value,
                time: document.getElementById('startTime').value,
                duration: document.getElementById('duration').value
            }));
            
            window.location.href = formUrl;
        }
        
        function saveSchedule() {
            const date = document.getElementById('visitDate').value;
            const time = document.getElementById('startTime').value;
            const duration = document.getElementById('duration').value;
            
            if (!date || !time) {
                alert('Please select both date and time');
                return;
            }
            
            // Save schedule to localStorage
            const schedules = JSON.parse(localStorage.getItem('schedules') || '[]');
            schedules.push({
                date: date,
                time: time,
                duration: duration,
                created: new Date().toISOString()
            });
            localStorage.setItem('schedules', JSON.stringify(schedules));
            
            alert('Schedule saved successfully!');
        }
